<body>
  <br>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-9" style="background-image: url('./Assets/pure-white-background.jpg');">
          <form class="text-left border border-light p-4" action="#!">

            <p class="h1 mb-3">Contact</p>

            <label for="formGroupExampleInput">Name</label>
            <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">
            <label for="formGroupExampleInput">E-mail</label>
            <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">
            <label for="formGroupExampleInput">Message</label>

            <div class="form-group">
              <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"
                placeholder="Message"></textarea>
            </div>

            <button class="btn btn-info btn-block" type="submit">Send</button>

          </form>

        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <body class="d-flex flex-column">
      <div id="footer">
        <div class="container text-center">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <h1 class="font-weight-light mt-4 text-white"></h1>

            </div>
          </div>
        </div>
      </div>
      <footer id="sticky-footer" class="py-4 bg-dark text-white-50 fixed-bottom text-center">
        <div class="container text-center">
        </div>
      </footer>
    </body>
  </footer>

</body>
